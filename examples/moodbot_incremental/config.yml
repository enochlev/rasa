recipe: default.v1
language: en

pipeline:
  - name: rasa.nlu.incrementalizers.incrementalizer.Incrementalizer
  - name: "SpacyNLP"
    model: "en_core_web_md"
  - name: "SpacyTokenizer"
  - name: "SpacyFeaturizer"
  - name: "DIETClassifier"
    entity_recognition: False
    epochs: 1

